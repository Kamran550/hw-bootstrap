<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid navbar-custom">
          <a class="navbar-brand" id="logo" href="#">Kamran Ferzeliev</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav navbar-right">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="wrap">
        <div class="container">
          <section class="row">
            <div class="col-md-8">
              <form class="contact-form">
                <h1 class="contact-form-header">Contact</h1>
                <hr class="contact-hr"/>
                <div class="form-group">
                  <label class="label-name" for="name">Name</label>
                  <input type="text" id="name_input" name="user_name" />
                </div>
                <div class="form-group">
                  <label class="label-mail" for="mail">E-mail</label>
                  <input type="email" id="mail_input" name="user_mail" />
                </div>
                <div class="form-group">
                  <label class="label-msg" for="msg">Message</label><br />
                  <textarea id="msg" name="user_message_input" cols=600></textarea>
                </div>
                <button class="submit-btn">Submit</button>
              </form>
            </div>
            <div class="col-md-4">
  
            
              <section id="connect-with-me-area">
                <div class="connect-with-me-content">
                  <h1 class="connect-with-me-header">Connect With Me</h1>
                  <hr />
                  <div id="images">
                    <img src="./photos/github-128.png" alt="" class="connect-with-me-photo">
                    <img src="./photos/linkedin-128.png" alt="" class="connect-with-me-photo">
                    <img src="./photos/stackoverflow-128.png" alt="" class="connect-with-me-photo">
                  </div>
                </div>
              </section>
  
            </div>
          </section>
        </div>
      </div>

      <footer>
        <div class="container">

</html>
